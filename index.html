<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./globals.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <img src="./images/logo.svg" alt="Splitter">

    <main class="calculator">
      <div class="left">
        <div class="bill">
          <label>Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" min="0">
        </div>

        <div class="tip">
          <label>Select Tip %</label>

          <div class="tip-buttons">
            <div>
              <input type="radio" name="tip" id="0.05" value="5%">
              <label for="0.05">5%</label>
            </div>

            <div>
              <input type="radio" name="tip" id="0.1" value="10%">
              <label for="0.1">10%</label>
            </div>

            <div>
              <input type="radio" name="tip" id="0.15" value="15%">
              <label for="0.15">15%</label>
            </div>

            <div>
              <input type="radio" name="tip" id="0.25" value="25%">
              <label for="0.25">25%</label>
            </div>

            <div>
              <input type="radio" name="tip" id="0.5" value="50%">
              <label for="0.5">50%</label>
            </div>

            <div>
              <input type="number" id="custom" name="custom" placeholder="Custom">
            </div>
          </div>
        </div>

        <div class="people">
          <label>Number of people</label>
          <input type="number" id="people" name="people" placeholder="0" min="1">
        </div>
      </div>

      <div class="right">
        <div class="outputs">
          <div>
            <label>Tip Amount <br><span class="per-person">/ person</span></label>
            <output>$4.27</output>
          </div>
  
          <div>
            <label>Total <br><span class="per-person">/ person</span></label>
            <output>$32.79</output>
          </div>
        </div>

        <button>Reset</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/guisantosfr">Guilherme Santos</a>.
    </footer>

  </div>
</body>

</html>
